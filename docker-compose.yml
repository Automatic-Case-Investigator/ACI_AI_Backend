version: '3.5'

services:
  redis:
    image: redis:latest
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      interval: 1s
      timeout: 3s
      retries: 5
    command: ["redis-server"]
    network_mode: "host"
  
  ollama:
    image: ollama/ollama:latest
    ports:
      - 11434:11434
    volumes:
      - model_volume:/root/.ollama/models
    network_mode: "host"
    pull_policy: always
    tty: true
    restart: always
    environment:
      - OLLAMA_KEEP_ALIVE=24h
      - OLLAMA_HOST=0.0.0.0

  django:
    build:
      context: .
      dockerfile: Dockerfile
    network_mode: "host"
    env_file:
      - .env
    volumes:
      - model_volume:/app/models
    depends_on:
      - ollama
      - redis

volumes:
  model_volume: