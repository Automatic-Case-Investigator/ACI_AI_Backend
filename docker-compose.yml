version: '3.5'

services:
  redis:
    image: redis:latest
    healthcheck:
      test: [ "CMD-SHELL", "redis-cli ping | grep PONG" ]
      interval: 1s
      timeout: 3s
      retries: 5
    command: [ "redis-server" ]

  ollama:
    build:
      context: .
      dockerfile: docker/ollama/Dockerfile
    ports:
      - 11434:11434
      - 5555:5555
    volumes:
      - gguf_volume:/root/gguf_shared
    pull_policy: always
    tty: true
    restart: always
    environment:
      - OLLAMA_KEEP_ALIVE=24h
      - OLLAMA_HOST=0.0.0.0

  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    ports:
      - 8000:8000
    volumes:
      - gguf_volume:/app/gguf_shared
      - model_volume:/app/models
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [ gpu ]
    depends_on:
      - ollama
      - redis

volumes:
  gguf_volume:
  model_volume:
