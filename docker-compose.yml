version: '3.5'

services:
  redis:
    image: redis:latest
    healthcheck:
      test: [ "CMD-SHELL", "redis-cli ping | grep PONG" ]
      interval: 1s
      timeout: 3s
      retries: 5
    command: [ "redis-server" ]

  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    ports:
      - 8000:8000
    volumes:
      - model_volume:/app/models
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [ gpu ]
    depends_on:
      - redis

volumes:
  gguf_volume:
  model_volume:
