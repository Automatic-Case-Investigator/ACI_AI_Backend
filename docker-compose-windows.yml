version: '3.5'

services:
  redis:
    image: redis:latest
    healthcheck:
      test: [ "CMD-SHELL", "redis-cli ping | grep PONG" ]
      interval: 1s
      timeout: 3s
      retries: 5
    command: [ "redis-server" ]

  aci-ai-backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    ports:
      - 8001:8000
    networks:
      - aci_backend_backend_net
    volumes:
      - model_volume:/app/models
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [ gpu ]
    depends_on:
      - redis

networks:
  # the same network as the network used by aci_backend
  aci_backend_backend_net:
    external: true

volumes:
  gguf_volume:
  model_volume:
